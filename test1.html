    var convertData = function (data) {
        var res = [];
        for(var i=0;i<data.length;i++){
            var dataItem = data[i];
            //通过父类城市名字获得坐标
            var fromCoord = geoCoorMap[dataItem[0].name];
            //通过子类城市名字获取坐标

            //两个都不为空，则将两个城市的名字和坐标封装，添加至res数组中
            if(fromCoord && toCoord){
                res.push([{
                    name:dataItem[0].name,
                    coord:fromCoord
                },{
                    name:dataItem[1].name,
                    coord:toCoord
                }])
            }
        }
        return res;
    }
